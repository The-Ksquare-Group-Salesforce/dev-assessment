<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small">
                </lightning-icon> Create New Contact
            </h3>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="First Name" value={firstName} onchange={contactChangeVal}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Last Name" value={lastName} onchange={contactChangeVal} required>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input type="tel" label="Phone" value={phone} onchange={contactChangeVal}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Email" value={emailId} onchange={contactChangeVal}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
                <div class="slds-form-element">
                    <lightning-input label="Title" value={title} onchange={contactChangeVal}>
                    </lightning-input>
                </div>
            </div>
        </div>
        <div slot="footer" class="slds-float_right">
            <lightning-button label="Save" variant="brand" onclick={handleSaveAction}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
