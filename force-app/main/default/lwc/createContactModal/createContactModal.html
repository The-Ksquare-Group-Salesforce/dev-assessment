<template>
  <template if:true={showModal}>
    <div>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="align-items: center;">
          <header class="slds-modal__header" style="min-width: 1100px;">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
              onclick={handleClose}>
              <lightning-icon icon-name="utility:close" alternative-text="close" variant="base"></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <slot name="header">

              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Create New Contact</h2>
            </slot>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-width: 1100px;">
            <slot><lightning-record-form object-api-name={objectApiName} fields={fields} onsubmit={handleSubmit} onsuccess={handleSuccess} mode="edit">
            </lightning-record-form></slot>
          </div>
          <footer class="slds-modal__footer" style="min-width: 1100px;">
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </template>
</template>
