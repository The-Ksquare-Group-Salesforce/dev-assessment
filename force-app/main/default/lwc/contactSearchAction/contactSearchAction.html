<template>
<lightning-quick-action-panel header="Contact Search ">
    <div>
        <template if:true={contacts.data}>
        <lightning-datatable key-field="Id" data={contacts.data} columns={columns}>
        </lightning-datatable>
        </template>
    </div>
    <div slot="footer">
        <lightning-button variant="neutral" label="Cancel"></lightning-button>
        <lightning-button variant="brand" label="New Contact" class="slds-m-left_x-small"></lightning-button>
    </div>
</lightning-quick-action-panel>
</template>
