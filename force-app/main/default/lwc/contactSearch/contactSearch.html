<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_2-of-9 slds-p-top_large slds-p-right_medium">
            <div class="slds-text-title_bold slds-text-align_center slds-p-top_xx-small">
                Contact Name
            </div>
        </div>
        <div class="slds-size_3-of-8 slds-p-top_xx-small slds-combobox__form-element" role="none">
                <div class="slds-p-top_xxx-small slds-combobox_container">
                    <lightning-input type="search" id="combobox-id-16" value={contactName}
                                        onchange={handleKeyChange}
                                        onkeypress={handleEnter} aria-activedescendant="option1"
                                        aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                        placeholder="Contact Search">
                    </lightning-input>

                    <template if:true={showSearchedValues}>
                        <div class="slds-box">
                            <ul>
                                <template for:each={contactList} for:item="contObj">
                                    <li class="slds-p-around_x-small" key={contObj.Id}
                                        data-value={contObj.Id}
                                        data-label={contObj.Name}>
                                        {contObj.Name}
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template> 
                </div>  
        </div>                              
        <div class="slds-col slds-size_1-of-8 slds-p-top_large slds-p-left_medium">
                <lightning-button label="Search" size="small" 
                            variant="brand" onclick={handleSearchedContact}>
                </lightning-button>
        </div>
    </div>
</template>
