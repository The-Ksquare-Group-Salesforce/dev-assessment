<template>
    <template if:true={main}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <div>
                    <lightning-card title='Related Contacts' icon-name="standard:contact_list"></lightning-card>
                </div>
                <div>
                    <lightning-input type="search" onchange={handleSearch} variant="label-hidden"
                        class="slds-var-m-bottom_small" label="Search" placeholder="Search for a contact" value={searchVal}>
                    </lightning-input>
                </div>
                <div>
                    <template if:true={contacts}>
                        <lightning-datatable key-field="id" data={contacts} columns={columns} hide-checkbox-column = "true" onrowaction={handleRowActions}>
                        </lightning-datatable>
                    </template>
                </div>
                <div class="slds-grid slds-gutters slds-p-top_large">
                    <div class="slds-col slds-size_2-of-3">
                        <lightning-button label="Close" title="Non-primary action" icon-position="left" onclick={handleClick1} class="slds-m-left_x-large"></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-button variant="brand" label="New Contact" icon-position="left" title="Primary action" onclick={handleClick2} class="slds-m-left_x-large"></lightning-button>
                    </div> 
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div>
                    <lightning-card title='Selected Contact' icon-name="standard:contact" class="slds-align_absolute-center"></lightning-card>
                </div>
                <div>
                    <template if:true={contactId}>
                        <lightning-record-view-form
                        object-api-name={Contact}
                        record-id={contactId}
                    >
                        <lightning-output-field field-name={nameField}></lightning-output-field>
                    </lightning-record-view-form>
                    </template>
                </div>
            </div>
        </div>
    </template>
    <template if:false={main}>
        <div>
            <lightning-card title='Create New Contact' icon-name="action:new_contact"></lightning-card>
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onsubmit ={handleSubmit}>
                <lightning-messages>
                </lightning-messages>
                <lightning-input-field field-name='FirstName'></lightning-input-field>
                <lightning-input-field field-name='LastName'></lightning-input-field>
                <lightning-input-field field-name='Email'></lightning-input-field>
                <lightning-input-field field-name='Phone'></lightning-input-field>
                <lightning-input-field field-name='AccountId' value={recordId}></lightning-input-field>
                <lightning-button class="slds-m-top_small" type="submit" label="Create Contact">
                </lightning-button>
            </lightning-record-edit-form>
